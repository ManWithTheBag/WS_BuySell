<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form method="POST" action="/registration" th:object="${user}">
        <input type="text" name="name" th:value="*{name}" placeholder="Name">
        <input type="text" name="email" th:value="*{email}" placeholder="Email">
        <input type="text" name="password" th:value="*{password}" placeholder="Password">
        <input type="text" name="phoneNumber" th:value="*{phoneNumber}" placeholder="Phone number">
        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}" />
        <button type="submit">Register</button>
    </form>

    <a href="/login">Login form</a>
</body>
</html>
